user app;
worker_processes 4;
pid /run/nginx.pid;
daemon off;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##
    access_log /dev/stdout;
    error_log /dev/stdout;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript image/png application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 50000;  #50 kb

    client_max_body_size 200m;

    ##
    # Virtual Host Configs
    ##

    server {
        set_real_ip_from  0.0.0.0/0;
        real_ip_header    X-Forwarded-For;
        listen 80 default_server;
        client_max_body_size 1G;

        root /app/webroot;
        index index.php index.html index.htm;

		try_files $uri $uri/ /index.php?$query_string;

        location ~* /data/builds/ {
        	deny all;
        }
        location ~* /data/uploads/ {
        	deny all;
        }
        location ~* /pages/ {
        	deny all;
        }
        location ~* .*\.git {
        	deny all;
        }
        location ~* .*\.svn {
        	deny all;
        }
        location ~ /\.ht {
        	deny all;
        }
        location ~ ~$ {
            deny all;
        }

        location ~ ^/(spritexml|get|index|upgrade|themes/[a-zA-Z0-9]+/style)\.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php5-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ \.php$ {
    		deny all;
    	}

#        add_header Strict-Transport-Security max-age=31536000;
        add_header X-Frame-Options SAMEORIGIN;
    }
}
